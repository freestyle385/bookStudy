<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시글 수정 화면</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
		<h2>게시글 수정 화면</h2>
	    <form id="frm" method="post">
	    	<table class="board_detail">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>게시글 수정내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${blog.blogId}"></td>
						<th scope="row">조회수</th>
						<td th:text="${blog.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${blog.writerId}"></td>
						<th scope="row">작성일</th>
						<td th:text="${blog.regDate}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title" th:value="${blog.title}"/></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="body" name="body" th:text="${blog.body}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" id="blogId" name="blogId" th:value="${blog.blogId}">
		</form>
		
		<a href="/board/showBlogList.do" id="list" class="btn">목록으로</a>
		<a href="#this" id="edit" class="btn">저장</a>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#edit").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "/board/updateBlog.do";
				frm.submit();
			});
			
		});
	</script>
</body>
</html>
